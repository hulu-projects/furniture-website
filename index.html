<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center p-4">
    <h1>Welcome to Our Furniture Shop</h1>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Furniture">
          <div class="card-body">
            <h5 class="card-title">Modern Sofa</h5>
            <p class="card-text">Comfortable and stylish sofa for your living room.</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      <!-- Add more furniture cards here -->
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2024 Furniture Shop</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
